<ion-header>
  <ion-toolbar>
    <ion-title>List Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listItems">
      <ion-label>
        <h2 [class.completed]="item.isComplete">{{ item.name }}</h2>
      </ion-label>
      <ion-checkbox
        slot="start"
        [checked]="item.isComplete"
        (ionChange)="toggleComplete(item)"
      ></ion-checkbox>
      <ion-button slot="end" color="danger" (click)="deleteItem(item.id)"
        >Delete</ion-button
      >
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-input
          placeholder="Add new item"
          [(ngModel)]="newItem.name"
        ></ion-input>
        <ion-button expand="block" (click)="addItem()">Add</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-content>

<style>
  .completed {
    text-decoration: line-through;
    color: gray;
  }
</style>
